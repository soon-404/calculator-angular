<div class="row p-3 px-5">
	<h2>Saved Data</h2>
	<table class="table" *ngIf="datas?.length !== 0 && datas != null">
		<thead>
			<tr>
				<th scope="col">No.</th>
				<th scope="col">Name</th>
				<th scope="col">Type</th>
				<th scope="col">Value</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let data of datas index as i">
				<th scope="row">{{i + 1}}</th>
				<td>{{data.userName}}</td>
				<td>{{data.typeName}}</td>
				<td>{{data.calculateValue}}</td>
			</tr>
		</tbody>
	</table>

	<div class="d-flex flex-row justify-content-center py-3" *ngIf="datas == null">
		- No Data -
	</div>

	<button class="btn btn-danger" type="button" (click)="onAlert()" *ngIf="datas?.length !== 0 && datas
		!=null">Delete</button>
</div>
